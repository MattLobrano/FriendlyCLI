<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FriendlyCLI</title>
  <style>
    body, html { margin: 0; height: 100%; display: flex; flex-direction: column; font-family: monospace; }
    #top-bar { background: #222; color: white; padding: 8px; display: flex; gap: 10px; }
    #app { flex: 1; display: flex; }
    #recipes-panel { width: 250px; background: #f4f4f4; padding: 10px; overflow-y: auto; }
    #terminal-container { flex: 1; background: black; }
    li { background: white; padding: 5px; margin: 5px 0; cursor: pointer; border-radius: 4px; }
    li:hover { background: #d0ebff; }
  </style>
</head>
<body>
  <div id="top-bar">
    <input id="search-input" type="text" placeholder="Search commands..." style="flex:1;">
  </div>
  <div id="app">
    <div id="recipes-panel">
      <h3>Command Recipes</h3>
      <ul id="recipes-list"></ul>
    </div>
    <div id="terminal-container"></div>
  </div>

  <script src="renderer.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
